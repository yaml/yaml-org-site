%YAML 1.2
# The Official YAML Web site
---
Definition: YAML Ain't Markup Language

What It Is: YAML is a human friendly data serialization
  standard for all programming languages.

Specifications:
  1.2: '[http://yaml.org/spec/1.2/spec.html](http://yaml.org/spec/1.2/spec.html)' # (3nd Edition)
  1.1: '[http://yaml.org/spec/1.1/](http://yaml.org/spec/1.1/)'          # (2nd Edition)
  1.0: '[http://yaml.org/spec/1.0/](http://yaml.org/spec/1.0/)'          # (1st Edition)

Resources:
  Issues: https://github.com/yaml/yaml/issues
  Mailing List: yaml-core@lists.sourceforge.net
  IRC: {channel: '#yaml', server: irc.freenode.net}
  Reference Parser: http://ben-kiki.org/ypaste/

Languages:
  C/C++:
  - '[libyaml](http://pyyaml.org/wiki/LibYAML)': C Fast YAML 1.1
  - '[yaml-cpp](https://github.com/jbeder/yaml-cpp/)': C++ YAML 1.2 implementation
  Ruby:
  - '[psych](https://github.com/ruby/psych)': libyaml wrapper (in Ruby core for 1.9.2)
  - '[RbYaml](http://rbyaml.rubyforge.org/)': YAML 1.1 (PyYAML Port)'
  - '[yaml4r](http://yaml4r.sourceforge.net/doc/)': YAML 1.0, standard library syck binding
  Python:
  - '[PyYAML](http://pyyaml.org/)': YAML 1.1, pure python and libyaml binding
  - '[ruamel.yaml](https://pypi.python.org/pypi/ruamel.yaml)': YAML 1.2, update of PyYAML with round-tripping of comments
  - '[PySyck](http://pyyaml.org/wiki/PySyck)': YAML 1.0, syck binding
  Java:
  - '[SnakeYAML](https://bitbucket.org/asomov/snakeyaml)': Java 5 / YAML 1.1
  - '[YamlBeans](https://github.com/EsotericSoftware/yamlbeans)': To/from JavaBeans
  - '[JYaml](http://jyaml.sourceforge.net/)': Original Java Implementation (not maintained)'
  Perl:
  - '[YAML](http://search.cpan.org/dist/YAML/)': Pure Perl YAML Module
  - '[YAML::XS](http://search.cpan.org/dist/YAML-LibYAML/)': Binding to libyaml
  - '[YAML::Syck](http://search.cpan.org/dist/YAML-Syck/)': Binding to libsyck
  - '[YAML::Tiny](http://search.cpan.org/dist/YAML-Tiny/)': A small YAML subset module
  CSharp/.NET:
  - '[SharpYaml](https://github.com/xoofx/SharpYaml)': .NET library that provides a YAML parser
  - '[YamlDotNet](http://aaubry.net/pages/yamldotnet.html)': YAML 1.1 library with serialization support
  - '[yaml-net](http://yaml-net-parser.sourceforge.net/)': YAML 1.1 library
  Golang:
  - '[Go-yaml](https://github.com/go-yaml/yaml)': YAML support for the Go language.
  - '[Go-gypsy](https://github.com/kylelemons/go-gypsy)': Simplified YAML parser written in Go.
  PHP:
  - '[php-yaml](https://pecl.php.net/package/yaml)': libyaml bindings (YAML 1.1)'
  - '[syck](https://pecl.php.net/package/syck)': syck bindings (YAML 1.0)'
  - '[spyc](https://github.com/mustangostang/spyc)': yaml loader/dumper (YAML 1.0)'
  - '[symfony-yaml](https://github.com/symfony/yaml)': Subtree split of the Symfony YAML component
  OCaml:
  - '[ocaml-syck](http://ocaml-syck.sourceforge.net/)': YAML 1.0 via syck bindings
  Javascript:
  - '[JS-YAML](https://github.com/nodeca/js-yaml)': Native PyYAML port to JavaScript.
  - '[JS-YAML Online](http://nodeca.github.io/js-yaml/)': Browserified JS-YAML demo, to play with YAML in your browser.
  Haskell:
  - '[snoyberg-yaml](https://github.com/snoyberg/yaml)': Support for serialising Haskell to and from YAML
  - '[YamlReference](http://hackage.haskell.org/package/YamlReference)': Haskell 1.2 reference parser
  Dart:
  - '[yaml](https://pub.dartlang.org/packages/yaml)': YAML package for Dart
  Rust:
  - '[yaml-rust](https://github.com/chyh1990/yaml-rust)': YAML 1.2 implementation in pure Rust
  - '[serde-yaml](https://github.com/dtolnay/serde-yaml)': YAML de/serialization of structs
  Swift:
  - '[YamlSwift](https://github.com/behrang/YamlSwift)':
  Vim:
  - '[yamlvim](http://www.vim.org/scripts/script.php?script_id=3190)': YAML dumper/emitter in pure vimscript

Validation Schemas:
  - '[Rx](http://rx.codesimply.com/)': Multi-Language Schemata Tool for JSON/YAML
  - '[Kwalify](http://www.kuwata-lab.com/kwalify/)': Ruby Schemata Tool for JSON/YAML    
  - '[PyKwalify](https://github.com/Grokzen/pykwalify)': Python JSON/YAML validation library

Related Projects:
  - '[vim-ansible-yaml](https://github.com/chase/vim-ansible-yaml)': YAML syntax with ansible extensions
  - '[yatools.net](http://yaml.codeplex.com/)': (in-progress)' YAML 1.1 implementation    
  - '[JSON](http://json.org/)': Official JSON Website
  - '[Pygments](http://pygments.org/demo/?lang=yaml)': Python language Syntax Colorizer /w YAML support
                          
